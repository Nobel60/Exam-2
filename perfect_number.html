<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<h1>Check Number is Perfect Number or Not:</h1>
<label for="nobel">Enter the number: </label>
<input type="text" name="nobel" value="" id="number">
<input type="button" value="Check" onClick="checkPerfect()">
<br>
<script>
function checkPerfect()
    {
        var i,sum=0,number;
        number = Number(document.getElementById("number").value);
        for(i=1; i < number; i++)
        {
            if(number%i == 0)
            {
                sum += i;
            }
        }
        if(sum == number)
        {
            document.write(number+" is a Perfect Number");
        }
        else
        {
            document.write(number+" is not a Perfect Number");
        }
    }
</script>
</body>
</html>
